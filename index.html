<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>pokemon</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Pokemon</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app">
            <div class="row container-fluid">
                <div class="col-3 pokemon bg-info">
                    <h1>Bill's PC</h1>
                    <ul id="apiPokemon"></ul>
                </div>
                <div class="col-6 pokemon">
                    <h1 class="text-center">Pokemon Details</h1>
                    <ul id="activePokemon"></ul>
                </div>
                <div class="col-3 bg-info pokemon">
                    <h1>My Pokemon</h1>
                    <div id="myPokemon"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
